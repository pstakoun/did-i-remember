<!DOCTYPE html>
<html>
    <head>
        <title>Did I Remember?</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
            .container {
                margin-top: 32px;
            }
            #itemInput {
                border-style: none;
            }
            .btn-default {
                border-style: none;
            }
            .list-group-item {
                margin-top: 16px;
            }
            #suggestions .list-group-item {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="form-inline text-center">
                    <label for="itemInput">Did I Remember </label>
                    <input type="text" class="form-control" id="itemInput">
                    <button class="btn btn-default" id="addItemButton">?</button>
                </form>
            </div>
            <div class="row">
                <div class="list-group text-center" id="suggestions">
                    {% if "suggestions" in session %}
                        {% for item in session["suggestions"] %}
                            <div class="list-group-item">
                                <span class="item">{{ item }}</span>
                                <input type="checkbox">
                                <button class="btn btn-default btn-delete">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="list-group text-center" id="items">
                    {% if "items" in session %}
                        {% for item in session["items"] %}
                            <div class="list-group-item">
                                <span class="item">{{ item }}</span>
                                <input type="checkbox">
                                <button class="btn btn-default btn-delete">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
        <script src="/static/app.js"></script>
    </body>
</html>
